<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./imges/brain.ico" />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="control-buttons">
      <span>Start the Game </span>
    </div>

    <div class="info-container">
      <div class="name">
        <span> </span>
      </div>
      <div class="tries">Wrong Tries : <span> 0 </span></div>
    </div>
    <div class="memory-game-blocks">
      <div class="game-block" data-technology="CSS">
        <div class="face front"></div>
        <div class="face back">
          <img src="./imges/CSS3.png" alt="logo for C S S" />
        </div>
      </div>
      <div class="game-block" data-technology="CSS">
        <div class="face front"></div>
        <div class="face back">
          <img src="./imges/CSS3.png" alt="logo for C S S" />
        </div>
      </div>
      <div class="game-block" data-technology="html">
        <div class="face front"></div>
        <div class="face back">
          <img src="./imges/HTML.png" alt="logo for H T M L" />
        </div>
      </div>
      <div class="game-block" data-technology="html">
        <div class="face front"></div>
        <div class="face back">
          <img src="./imges/HTML.png" alt="logo for H T M L" />
        </div>
      </div>

      <div class="game-block" data-technology="javaScript">
        <div class="face front"></div>
        <div class="face back">
          <img src="./imges/JS.png" alt="logo for javaScript" />
        </div>
      </div>
      <div class="game-block" data-technology="javaScript">
        <div class="face front"></div>
        <div class="face back">
          <img src="./imges/JS.png" alt="logo for javaScript" />
        </div>
      </div>
      <div class="game-block" data-technology="Angular">
        <div class="face front"></div>
        <div class="face back">
          <img src="./imges/Angular.png" alt="logo for Angular" />
        </div>
      </div>
      <div class="game-block" data-technology="Angular">
        <div class="face front"></div>
        <div class="face back">
          <img src="./imges/Angular.png" alt="logo for Angular" />
        </div>
      </div>
      <div class="game-block" data-technology="Github">
        <div class="face front"></div>
        <div class="face back">
          <img src="./imges/github.png" alt="logo for Github" />
        </div>
      </div>
      <div class="game-block" data-technology="Github">
        <div class="face front"></div>
        <div class="face back">
          <img src="./imges/github.png" alt="logo for Github" />
        </div>
      </div>
      <div class="game-block" data-technology="Node JS">
        <div class="face front"></div>
        <div class="face back">
          <img src="./imges/Node.js_logo.svg.png" alt="logo for Node J S" />
        </div>
      </div>
      <div class="game-block" data-technology="Node JS">
        <div class="face front"></div>
        <div class="face back">
          <img src="./imges/Node.js_logo.svg.png" alt="logo for Node J S" />
        </div>
      </div>
      <div class="game-block" data-technology="React">
        <div class="face front"></div>
        <div class="face back">
          <img src="./imges/React.webp" alt="logo for REACT" />
        </div>
      </div>
      <div class="game-block" data-technology="React">
        <div class="face front"></div>
        <div class="face back">
          <img src="./imges/React.webp" alt="logo for REACT" />
        </div>
      </div>
      <div class="game-block" data-technology="Notion">
        <div class="face front"></div>
        <div class="face back">
          <img src="./imges/notion.png" alt="logo for Notion" />
        </div>
      </div>
      <div class="game-block" data-technology="Notion">
        <div class="face front"></div>
        <div class="face back">
          <img src="./imges/notion.png" alt="logo for Notion" />
        </div>
      </div>
      <div class="game-block" data-technology="V S Code">
        <div class="face front"></div>
        <div class="face back">
          <img src="./imges/vs.png" alt="logo for V S Code" />
        </div>
      </div>
      <div class="game-block" data-technology="V S Code">
        <div class="face front"></div>
        <div class="face back">
          <img src="./imges/vs.png" alt="logo for V S Code" />
        </div>
      </div>
      <div class="game-block" data-technology="Vue J S">
        <div class="face front"></div>
        <div class="face back">
          <img src="./imges/VUE-js.png" alt="logo for Vue J S" />
        </div>
      </div>
      <div class="game-block" data-technology="Vue J S">
        <div class="face front"></div>
        <div class="face back">
          <img src="./imges/VUE-js.png" alt="logo for Vue J S" />
        </div>
      </div>
    </div>

    <audio src="./audio/success.wav" id="success" preload="auto"></audio>
    <audio src="./audio/fail.wav" id="fail" preload="auto"></audio>
    <audio src="./audio/victory.wav" id="victory" preload="auto"></audio>

    <script src="./index.js"></script>
  </body>
</html>
